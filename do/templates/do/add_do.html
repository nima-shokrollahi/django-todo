{% extends 'base.html' %}
{% block title %}
    Add Do
{% endblock %}
{% block content %}


    <div class="container create-form-container">
        <h1>Add Do</h1>
        <form class="create-todo-form" action="" method="POST">
            <div class='input-container'>
                <label for="">{{ form.title.label }}</label>
                <input class="form-control" type="text" name="title" id="id_work">
                <p class='helper-text'>please write your job</p>
            </div>
            <div class='input-container'>
                <label for="">{{ form.description.label }}</label>
                <textarea class="form-control" type="text" name="description" id="id_date"></textarea>
                <p class='helper-text'>here you can write a description required!</p>
            </div>
            <div class='input-container'>
                <label for="">{{ form.date.label }}</label>
                <input class="form-control" type="datetime-local" name="date" id="id_date">
                <p class='helper-text'>here you can pick a date and time for your job. not required!</p>
            </div>
            <button class='btn btn-primary' type="submit">add</button>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
